<!DOCTYPE html>
<html>
    <head>
    <title>Music Plan</title>
    <link rel="stylesheet" href="music plan.css">
    </head>

    <body>
<div class="card">
        
        <img class="card__pic" src="illustration-hero.svg" alt="woman listening to music">
        
        <div class="card__summary">
         <h1>Order Summary</h1>
         <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
         </p>
        </div>
    

    <div class="card__change_plan">
         <img class="card__change_plan_music" src="icon-music.svg" alt="music">
           <div class="card__change_plan_plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
           </div>
        <button class="card__change_plan_change"onclick={javaScript(0)}>Change</button>
    </div>

    <div class="card__payment">
    <div class="card__proceed">
        <a href="#">Proceed to payment</a>
    </div>
    
        <button class="card__cancel" onclick={javaScript(0)}>Cancel Order
        </button>
    
    </div>
</div>

    </body>
</html>
